        <style>
            w-body[weather-app-1] div span {
                padding: 5px;
                width: 100px;
                text-align: center;
                background: #00000012;
                margin: 5px;
                display: block;
            }

            w-body[weather-app-1] * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
                -webkit-animation: opacityFade .6s 1;
                -moz-animation: opacityFade .6s 1;
                -o-animation: opacityFade .6s 1;
                -ms-animation: opacityFade .6s 1;
                animation: opacityFade .6s 1;
                animation-timing-function: ease-out;
            }

            w-body[weather-app-1] div#province,
            w-body[weather-app-1] div#city {
                display: inline-grid;
            }

            @keyframes opacityFade {
                0% {
                    opacity: 0
                }

                to {
                    opacity: 1
                }
            }

            @-webkit-keyframes opacityFade {
                0% {
                    opacity: 0
                }

                to {
                    opacity: 1
                }
            }

            w-body[weather-app-1] div#provinceList,
            w-body[weather-app-1] div#cityList {
                height: 400px;
                overflow-y: auto;
            }

            w-body[weather-app-1] span:active {
                background: #0084ff;
                color: white;
            }

            w-body[weather-app-1] #provinceList span:hover,
            w-body[weather-app-1] #cityList span:hover {
                background: #00000036;
            }

            w-body[weather-app-1] .cityChoose {
                text-align: center;
            }
        </style>
