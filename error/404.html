<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>404</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta name="description" content="404 Not Found! 页面丢失">
	<link rel="shortcut icon" href="../data/image/icon/logo.v3.ico" type="favicon.ico">
    <link rel="stylesheet" href="../data/css/error.css">
</head>
<body>
    <main>
        <div class="a b">
            <h1>404！</h1>
            <p>404 Not Found! 页面丢失</p>
        </div>
        <div class="a b">
            <h1>为什么会出现这个页面？</h1>
            <p>如果你不知道404或者页面丢失是什么意思，请请教一些熟练电脑操作的朋友。当你看到本页面时候或许你想要访问的网页地址不存在，浏览器无法找到这个网站，所以跳转到本页。</p>
        </div>
        <div class="a b">
            <h1>如何解决？</h1>
            <p>1、查看链接是否输入正确</p>
            <p>2、联系网站管理员</p>
            <p>3、稍等片刻或许本地址正在更新中</p>
            <p>4、删除缓存刷新重试</p>
        </div>
    </main>
</body>
</html>
