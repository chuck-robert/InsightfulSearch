    <main>
        <div class="a b">
            <h1>501！</h1>
            <p>501 Not implemented！ 非法请求</p>
        </div>
        <div class="a b">
            <h1>为什么会出现这个页面？</h1>
            <p>如果你不知道501或者非法请求是什么意思，请请教一些熟练电脑操作的朋友。当你看到本页面时候或许你想要访问的网页地址不允许被您访问，或者本网站无法解析您所输入的数据，所以跳转到本页。</p>
        </div>
        <div class="a b">
            <h1>如何解决？</h1>
            <p>1、查看链接是否输入正确</p>
            <p>2、联系网站管理员</p>
            <p>3、稍等片刻或许本地址正在更新中</p>
            <p>4、删除缓存刷新重试</p>
            <p>5、检查数据是否填写正确</p>
        </div>
